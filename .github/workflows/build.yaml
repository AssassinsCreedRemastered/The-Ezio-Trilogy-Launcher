name: Build and Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        targetplatform: [x64]
        ChannelName: [Release]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Git
      run: |
        git config --global user.email "github-actions@example.com"
        git config --global user.name "GitHub Actions"

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 8.x  # Adjust the version if needed

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release

    - name: Test
      run: dotnet test

    - name: Publish
      run: dotnet publish -c Release -r win-x64 --self-contained false /p:PublishSingleFile=true -o publish

    - name: Package
      run: Compress-Archive -Path .\publish\* -DestinationPath .\Launcher.zip

    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Launcher
        path: Launcher.zip

    # Create the release:  https://github.com/actions/create-release
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: beta
        release_name: Prerelease
        draft: false
        prerelease: true

    # Upload release asset:   https://github.com/actions/upload-release-asset
    - name: Update release asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app.zip
        asset_name: app.zip
        asset_content_type: application/zip
